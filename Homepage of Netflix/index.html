<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Clone</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <img src="netflix_logo.png" alt="Netflix Logo">
      </div>
    </nav>
  </header>
  <main>
    <section class="hero">
      <h1>Welcome to Netflix</h1>
      <p>Watch TV shows & movies anytime, anywhere. Cancel anytime.</p>
      <button>Sign In</button>
    </section>
    <section class="categories">
      <h2>Browse by Category</h2>
      <div class="category">
        <img src="action.jpg" alt="Category Image">
        <h3>Action</h3>
      </div>
      <div class="category">
        <img src="drama.webp" alt="Category Image">
        <h3>Drama</h3>
      </div>
      <!-- Add more categories as needed -->
    </section>
  </main>
  <footer>
    <p>Â© 2024 Netflix Clone</p>
  </footer>
</body>
</html>
